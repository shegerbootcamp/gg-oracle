apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Values.persistence.pvcNames.oggData }}"
  labels:
    app: goldengate
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.persistence.size }}"
  storageClassName: "{{ .Values.persistence.storageClass }}"

